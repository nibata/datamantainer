{% extends 'base.html' %}

{% block content %}

<form method="POST" action="{{url_for('index')}}">
  {% for field in form %}
  <div class="form-group">
    {{ field.label }}
    {{ field }}
    <span>
      {% if field.errors %}
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
    </span>
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock %}
