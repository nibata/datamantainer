{% extends 'base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <a id="create_user_form" href="{{ store_url }}" class="btn btn-primary">Crear </a>
    <div id="table"></div>
{% endblock %}

{% block scripts %}
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
      const updateUrl = (prev, query) => {
        var search_text_aux = prev.substring(prev.indexOf('search='), prev.indexOf('&'));
        var search_text = (search_text_aux == "/users" ? "" : "?" + search_text_aux)
        document.getElementById("create_user_form").href = "{{ store_url }}" + search_text;
        return prev + (prev.indexOf('?') >= 0 ? '&' : '?') + new URLSearchParams(query).toString();
      };
      
      // Para Conseguir usar el 100% de la tabla hay que ingeniarselas para que la suma de los width de las columnas sea 85%
      new gridjs.Grid({
        columns: [
          { id: "name", name: "Name", width: "20%"},
          { id: "last_name", name: "Last Name", width: "20%"},
          { id: "age", name: "Age", width: "5%"},
          { id: "address", name: "Address", sort: false, width: "25%"},
          { id: "id", name: "Action", sort: false, formatter: (cell, row) => {
              return gridjs.html("<a id='edit_user_form' href='" + cell + "/edit' class='btn btn-primary btn-sm' role='button'> Edit </a> <a href='" + cell + "/delete' class='btn btn-primary btn-sm' role='button'> Delete </a>");
            }, width: "10%"},
        ],

        language: {
          "search": {
            "placeholder": "🔍 Buscar..."
          },
          "pagination": {
            "previous": "Previo",
            "next": "Siguiente",
            "of": "de",
            "to": "al",
            "showing": "Mostrando",
            "results": () => "Resultados"
          }
        },

        server: {
          url: "/users/data",
          then: results => results.data,
          total: results => results.total,
        },

        search: {
          enabled: true,
          keyword: "{{ search_key_word }}",
          server: {
            url: (prev, search) => {
              return updateUrl(prev, {search});
            },
          },
        },

        sort: {
          enabled: true,
          multiColumn: true,
          server: {
            url: (prev, columns) => {
              const columnIds = ["name", "last_name", "age"];
              const sort = columns.map(col => (col.direction === 1 ? '+' : '-') + columnIds[col.index]);
              return updateUrl(prev, {sort});
            },
          },
        },

        pagination: {
          enabled: true,
          server: {
            url: (prev, page, limit) => {
              return updateUrl(prev, {start: page * limit, length: limit});
            },
          },
        },
      }).render(document.getElementById("table"));

    </script>
    
{% endblock %}
