{% extends 'base.html' %}

{% block content %}
<h1>Plotly Example</h1>
<div id="chart" class="chart"></div>
{% endblock %}

{% block scripts %}
<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
  var graphs = {{graphJSON | safe}};
  Plotly.plot('chart',graphs,{});
</script>
{% endblock %}
